{% extends 'base.html' %}

{% block head%}
<title>Hire Employee</title>
{%endblock%}

{% block body%}
<h1>Hire Employee</h1>
<div class="main">
      <a href="{{ url_for('index') }}"><button class="btn">Home Page</button></a>
    </br>                 
    <h2>Add a new employee to work for a delivery service</h2>
    <form action="{{ url_for('hireEmployee')}}" method="post" autocomplete="off">
      <div class="element">
                  <p>Username:</p>
                  <input type="text" name="username" placeholder="Enter username" class="field" id="username" maxlength="40" required>
            </div>
            <div class="element">
                  <p>ID:</p>
                  <input type="text" name="id" placeholder="Enter ID" class="field" id="id" maxlength="40" required></br></br>
            </div>
            <input type="submit" class="btn" value="Update">
            <div><p class="alert">{{alert}}</p></div>

      </form>                    
</div>
{%endblock%}
