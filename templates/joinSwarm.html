{% extends 'base.html' %}

{% block head%}
<title>Join Swarm</title>
{%endblock%}

{% block body%}
<h1>Join Swarm</h1>
<div class="main">
      <a href="{{ url_for('index') }}"><button class="btn">Home Page</button></a>
    </br>                 
    <h2>Join a swarm with your drone!</h2>
    <form action="{{ url_for('joinSwarm')}}" method="post" autocomplete="off">
      <div class="element">
            <p>Drone ID:</p>
            <input type="text" name="ip_id" placeholder="Enter drone ID" class="field" id="ip_id" pattern="^\S*$" title = "No whitespace allowed" required>
            </div>
            <div class="element">
                  <p>Drone Tag:</p>
                  <input type="number" name="ip_tag" placeholder="Enter drone tag" class="field" id="ip_tag" min="0" max="2147483647" required></br></br>
            </div>
            <div class="element">
                  <p>Swarm Leader Tag:</p>
                  <input type="number" name="ip_swarm_leader_tag" placeholder="Enter swarm leader tag" class="field" min ="0" max="2147483647" id="ip_swarm_leader_tag" required></br></br>
            </div> 

            <input type="submit" class="btn" value="Update">
            <div><p class="alert">{{alert}}</p></div>

      </form>                    
</div>
{%endblock%}
