{% extends 'base.html' %}

{% block head%}
<title>Add Pilot</title>
{%endblock%}

{% block body%}
<h1>Add Pilot</h1>
<div class="main">
      <a href="{{ url_for('index') }}"><button class="btn">Home Page</button></a>
    </br>                  
    <h2>Fill in pilot details here!</h2>
    <form action="{{ url_for('addPilot')}}" method="post" autocomplete="off">
      <div class="element">
                  <p>Username:</p>
                  <input type="text" name="username" placeholder="Enter user username" class="field" id="username" pattern="^\S*$" title = "No whitespace allowed" required>
            </div>
            <div class="element">
                  <p>licenseID:</p>
                  <input type="text" name="licenseID" placeholder="Enter user licenseID" class="field" id="licenseID" pattern="^\S*$" title = "No whitespace allowed" required></br></br>
            </div>
            <div class="element">
                  <p>Experience:</p>
                  <input type="number" name="pilotExperience" placeholder="Enter user experience" class="field" id="pilotExperience" min = "0" max="2147483647" required></br></br>
            </div>     
            <input type="submit" class="btn" value="Update">
            <div><p class="alert">{{alert}}</p></div>

      </form>                    
</div>
{%endblock%}
