{% extends 'base.html' %}

{% block head%}
<title>Purchase Ingredient</title>
{%endblock%}

{% block body%}
<h1>Purchase Ingredient</h1>
<div class="main">
      <a href="{{ url_for('index') }}"><button class="btn">Home Page</button></a>
    </br>                    
    <h2>Make a purchase for your restaurant</h2>
    <form action="{{ url_for('purchaseIng')}}" method="post" autocomplete="off">
      <div class="element">
                  <p>Restaurant Name:</p>
                  <input type="text" name="longName" placeholder="Enter restaurant name" class="field" id="longName" pattern="\S(.*\S)?" title="No whitespace in front or back allowed" required>
            </div>
            <div class="element">
                  <p>Id:</p>
                  <input type="text" name="id" placeholder="Enter id" class="field" id="id" pattern="^\S*$" title = "No whitespace allowed" required></br></br>
            </div>
            <div class="element">
                  <p>Tag:</p>
                  <input type="text" name="tag" placeholder="Enter tag" class="field" id="tag" pattern="^\S*$" title = "No whitespace allowed" required></br></br>
            </div>
            <div class="element">
                  <p>Barcode:</p>
                  <input type="text" name="barcode" placeholder="Enter barcode" class="field" id="barcode" pattern="^\S*$" title = "No whitespace allowed" required></br></br>
            </div>     
            <div class="element">
                  <p>Quantity:</p>
                  <input type="number" name="quantity" placeholder="Enter quantity" class="field" id="quantity" min="0" max="2147483647" required></br></br>
            </div>   
            <input type="submit" class="btn" value="Update">
            <div><p class="alert">{{alert}}</p></div>

      </form>                    
</div>
{%endblock%}
