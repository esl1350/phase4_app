{% extends 'base.html' %}

{% block head%}
<title>Refuel Drone</title>
{%endblock%}

{% block body%}
<h1>Refuel Drone</h1>
<div class="main">
      <a href="{{ url_for('index') }}"><button class="btn">Home Page</button></a>
    </br>                 
    <h2>Refuel a drone!</h2>
    <form action="{{ url_for('refuelDrone')}}" method="post" autocomplete="off">
      <div class="element">
                  <p>ID:</p>
                  <input type="text" name="id" placeholder="Enter drone ID" class="field" id="id" pattern="^\S*$" title = "No whitespace allowed" required>
            </div>
            <div class="element">
                  <p>Tag:</p>
                  <input type="number" name="tag" placeholder="Enter drone tag" class="field" id="tag" required min = "0" max="100000000" ></br></br>
            </div>
            <div class="element">
                <p>Fuel:</p>
                <input type="number" name="fuel" placeholder="Enter drone fuel" class="field" id="fuel" required min="0" max="100000000" ></br></br>
          </div>
            <input type="submit" class="btn" value="Update">
            <div><p class="alert">{{alert}}</p></div>

      </form>                    
</div>
{%endblock%}
