{% extends 'base.html' %}

{% block head%}
<title>Load Drone</title>
{%endblock%}

{% block body%}
<h1>Load Drone</h1>
<div class="main">
      <a href="{{ url_for('index') }}"><button class="btn">Home Page</button></a>
    </br>                 
    <h2>Load a drone with an ingredient!</h2>
    <form action="{{ url_for('loadDrone')}}" method="post" autocomplete="off">
      <div class="element">
                  <p>ID:</p>
                  <input type="text" name="id" placeholder="Enter drone ID" class="field" id="id" pattern="^\S*$" title = "No whitespace allowed" required>
            </div>
            <div class="element">
                  <p>Tag:</p>
                  <input type="number" name="tag" placeholder="Enter drone tag" class="field" id="tag" min = "0" max="2147483647"  required></br></br>
            </div>
            <div class="element">
                <p>Barcode:</p>
                <input type="text" name="barcode" placeholder="Enter ingredient barcode" class="field" id="barcode" pattern="^\S*$" title = "No whitespace allowed" required></br></br>
          </div>
            <div class="element">
                  <p>Quantity:</p>
                  <input type="number" name="quantity" placeholder="Enter ingredient quantity" class="field" id="quantity" required min="0" max="2147483647" ></br></br>
            </div> 
            <div class="element">
                <p>Price:</p>
                <input type="number" name="price" placeholder="Enter ingredient price" class="field" id="price" required min="0" max="2147483647" ></br></br>
          </div>
            <input type="submit" class="btn" value="Update">
            <div><p class="alert">{{alert}}</p></div>

      </form>                    
</div>
{%endblock%}
