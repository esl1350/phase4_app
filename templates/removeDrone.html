{% extends 'base.html' %}

{% block head%}
<title>Remove Drone</title>
{%endblock%}

{% block body%}
<h1>Remove Drone</h1>
<div class="main">
      <a href="{{ url_for('index') }}"><button class="btn">Home Page</button></a>
    </br>                 
    <h2>Remove a drone from the database!</h2>
    <form action="{{ url_for('removeDrone')}}" method="post" autocomplete="off">
      <div class="element">
                  <p>ID:</p>
                  <input type="text" name="id" placeholder="Enter drone ID" class="field" id="id" pattern="^\S*$" title = "No whitespace allowed" required>
            </div>
            <div class="element">
                  <p>Tag:</p>
                  <input type="number" name="tag" placeholder="Enter drone tag" class="field" id="tag" min = "0" max="2147483647" required></br></br>
            </div>
      </div>
            <input type="submit" class="btn" value="Update">
            <div><p class="alert">{{alert}}</p></div>

      </form>                    
</div>
{%endblock%}
