{% extends 'base.html' %}

{% block head%}
<title>Add Owner</title>
{%endblock%}

{% block body%}
<h1>Add Owner</h1>
<div class="main">
      <a href="{{ url_for('index') }}"><button class="btn">Home Page</button></a>
    </br>                 
    <h2>Fill in owner details here!</h2>
    <form action="{{ url_for('addOwner')}}" method="post" autocomplete="off">
      <div class="element">
                  <p>Username:</p>
                  <input type="text" name="username" placeholder="Enter user username" class="field" id="username" pattern="^\S*$" title = "No whitespace allowed" required>
            </div>
            <div class="element">
                  <p>First name:</p>
                  <input type="text" name="fname" placeholder="Enter user first name" class="field" id="fname" pattern="\S(.*\S)?" title="No whitespace in front or back allowed" required></br></br>
            </div>
            <div class="element">
                  <p>Last name:</p>
                  <input type="text" name="lname" placeholder="Enter user last name" class="field" id="lname" pattern="\S(.*\S)?" title="No whitespace in front or back allowed" required></br></br>
            </div>
            <div class="element">
                  <p>Address:</p>
                  <input type="text" name="address" placeholder="Enter user address" class="field" id="address" pattern="\S(.*\S)?" title="No whitespace in front or back allowed" required></br></br>
            </div>
            <div class="element">
                  <p>Birthdate: </p>
                  <input type="date" id="birthdate" name="birthdate" required ></br></br>
            </div>        
            <input type="submit" class="btn" value="Update">
            <div><p class="alert">{{alert}}</p></div>

      </form>                    
</div>
{%endblock%}
